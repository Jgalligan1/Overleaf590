name: Build Overleaf PDF

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.pdf'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set changelist number
        id: version
        run: |
          echo "CHANGE_ID=$(git rev-list --count HEAD)" >> $GITHUB_ENV
          echo "Version: $(git rev-list --count HEAD)"
      - name: Update version in LaTeX file
        env:
          CHANGE_ID: ${{ env.CHANGE_ID }}
        run: |
          sed -i "s/Version:.*/Version: ${CHANGE_ID}/" dsnManual.tex || true
      
      - name: Insert git version into LaTeX
        run: |
          GIT_HASH=$(git rev-parse --short HEAD)
          echo "Inserting git hash $GIT_HASH into dsnManual.tex"
          sed -i "s/PLACEHOLDER/$GIT_HASH/g" dsnManual.tex
      
      - name: LaTeX soft test compile
        uses: xu-cheng/latex-action@v3
        continue-on-error: true  # <-- allows workflow to continue even if errors occur
        with:
          root_file: dsnManual.tex
          latexmk_use_xelatex: true
          args: -interaction=nonstopmode -file-line-error

      - name: Parse LaTeX log for warnings/errors
        if: always() # always run, even if previous step fails
        run: |
          echo "Checking LaTeX log for warnings and errors..."
          WARNINGS=$(grep -i "Warning" dsnManual.log || true)
          ERRORS=$(grep -i "Error" dsnManual.log || true)
          if [[ -n "$WARNINGS" ]]; then
            echo "::warning file=dsnManual.tex::$WARNINGS"
          fi
          if [[ -n "$ERRORS" ]]; then
            echo "::error file=dsnManual.tex::$ERRORS"
          fi
          
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        continue-on-error: true
        with:
          root_file: dsnManual.tex
          latexmk_use_xelatex: true
          latexmk_shell_escape: true
          silent: true
          args: -interaction=nonstopmode -file-line-error -f




      - name: Upload PDF to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dsnManual-pdf
          path: dsnManual.pdf

      - name: Commit PDF back to repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add dsnManual.pdf
          git diff --cached --quiet || git commit -m "Add compiled PDF version $CHANGE_ID"
          git push
